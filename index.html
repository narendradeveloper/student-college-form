<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>college student details</title>
    <style>

        form{
            background-color: rgb(122, 143, 143);
            text-align: center;
            width: 35vh;
            height: 55vh;
            margin-left:  10vh;
            padding: 30px;
            font-size: large;
            border: 2px solid rgb(18, 196, 92);
        }
        
        button:hover{
            background-color: rgb(107, 235, 124);
            cursor: pointer;
        }
    </style>
  </head>
  <body>
    <h3>Student college details form</h3>
    <p> please follow the rules below => click submit ofter rulse will be come</p>
    <form id="form">
      <label for="name">Student Name </label>
      <input type="name" id="name" />
      <br />
      <label for="rollno">Roll No</label>
      <input type="text" id="rollno" />
      <br />
      <label for="mobileno">Mobile No</label>
      <input type="text" id="mobileno" />
      <br />
      <label for="password">Password</label>
      <input type="password" id="password" />
      <br />
      <label for="gender">Gender</label>
      <input type="gander" id="gander" />
      <br />
      <label for="email">E-mail</label>
      <input type="email" id="email" />
      <br />
      <button type="submit">Submit</button>
    </form>
    <div id="errorMessages" style="color:red;"></div>
    <script>
      
      form = document.getElementById("form").addEventListener("submit", (event) => {
          event.preventDefault();
          let errorMessages = [];

          const name = document.getElementById("name").value;
          const namepattern = /^[A-Za-z]+$/;
          if (!namepattern.test(name)) {
            errorMessages.push("enter only alphabets");
          }

          
          const rollno = document.getElementById("rollno").value;
          const patternum = /^[0-9]{2}[a-z]{1}[0-9]{2}[A-Z]{3}$/;
          if (!patternum.test(rollno)) {
            errorMessages.push("Invalid Roll Number. Format should be 23g21XXX.");
          }

          const mobileno = document.getElementById("mobileno").value;
          const patternum1 = /^[0-9]{10}$/;
          if (!patternum1.test(mobileno)) {
            errorMessages.push(" enter only 10 digits");
          }

          const password = document.getElementById("password").value;
          const patternpassword = /^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$/;
          if (!patternpassword.test(password)) {
            errorMessages.push( "Password must be at least 8 characters long and include at least one letter and one number.");
          }
          const gander = document.getElementById("gander").value;
          const patterngander = /^[A-Za-a]+$/;
          if (!patterngander.test(gander)) {
            errorMessages.push("enter only alphabets");
          }

          const email = document.getElementById("email").value;
          const patternemail = /^[a-z/a][0-9][@]+$/;
          if (!patternemail.test(email)) {
            errorMessages.push("pleas enter valid email id");
          }

          const errorContainer = document.getElementById("errorMessages");
          errorContainer.innerHTML = '';
          if (errorMessages.length > 0) {
            errorMessages.forEach(msg => {
              const p = document.createElement('p');
              p.innerHTML = msg;
              errorContainer.appendChild(p);
            });
          } else {
            alert("form submited succesfully");
          }
        });
    </script>
  </body>
</html>
